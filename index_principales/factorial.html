    <h1 id= "head">Factorizacion</h1>
    <p>La función factorial (símbolo: !) sólo quiere decir que 
        se multiplican una serie de números que descienden.</p>
    <br>
    <p>Por ejemplo el factorial es de 3 es 6
        ya que se multiplica 3x2=6 y 6x1=6
    </p>
    <br>

    <form onsubmit="javascript: factorial ();return (false);">
 
        Número: <input type="text" name="n" id="n" />
         
        <br />
         
        Factorial: <input type="text" name="resultado" id="resultado" />
         
        <br />
         
        <input type="submit" value="Calcular" />
